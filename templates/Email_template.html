<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
</head>
<body>
    <img src="https://i.ibb.co/hX6kgnV/logo.jpg" alt="logo"width="50px" height="50px" border="0" alt="alternative text" 
    style="border-radius:50%;"> 
    <h1 style="color:black;">Welcome to Damso Stream</h1>
    <p style="color:black;margin-bottom:30px;">
    {% if msg == 'password'%}Please click the following link to Reset your password:
    {% else %}
    Please click the following link to verify your email:
    {% endif %}</p>
    
    <a href="{{ verification_link }}" style="padding:15px;border-radius:25px;background-color:black;color:white;padding-left:20px;
    padding-right:20px;text-decoration:none;margin-top:20px;margin-bottom:20px">
    {% if msg =='password' %}Reset Password
    {% else %}Verify Email
    {% endif %}</a>
    <hr style="margin-top:30px;margin-bottom:20px;">
    <p style="color: black;">All the best,</p>
    <p style="color: black;">Damso Stream Team</p>
</body>
</html>
